<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tus Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3498db;">
    <a class="navbar-brand" href="#" style="color: #fff;">Hola, {{user.first_name}}</a>
    <a class="btn btn-danger" href="/logout" style="color: #fff;">Cerrar Sesión</a>
</nav>

<div class="container mt-4">

    <!-- Tabla de Citas Actuales -->
    <h2>Aquí están tus citas</h2> 
    <table class="table table-bordered">
        <thead class="table-primary">
            <tr>
                <th scope="col">Cita</th>
                <th scope="col">Fecha</th>
                <th scope="col">Estado</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for apper in apper %}
            <tr>
                <td>{{ apper.task }}</td>
                <td>{{ apper.date }}</td>
                <td>{{ apper.status }}</td>
                <td>
                    <button class="btn btn-danger"><a href="/delete/appointment/{{ apper.id }}" style="color: #fff;">Eliminar</a></button>
                    <button class="btn btn-primary"><a href="/edit_appointment/{{ apper.id }}" style="color: #fff;">Editar</a></button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Botón para agregar citas -->
    <button class="btn btn-success"><a href="/post_appointment" style="color: #fff;">Agregar Cita</a></button>

    <!-- Tabla de Citas Pasadas -->
    <h2>Citas Pasadas</h2>
    <table class="table table-bordered">
        <thead class="table-primary">
            <tr>
                <th scope="col">Cita</th>
                <th scope="col">Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for ap in ap %}
            <tr>
                <td>{{ ap.task }}</td>
                <td>{{ ap.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
